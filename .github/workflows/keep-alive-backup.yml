name: Keep Render Backend Alive (Backup)

on:
  schedule:
    # 2분, 7분, 12분... (5분 간격, 2분 오프셋)
    - cron: '2/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Keep-Alive Script
        run: node visit-frontend.js
