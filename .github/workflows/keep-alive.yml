name: Keep Render Backend Alive

on:
  schedule:
    # 5분마다 실행 (cron 형식: 분 시 일 월 요일)
    - cron: '*/9 * * * *'
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Keep-Alive Script
        run: node visit-frontend.js


